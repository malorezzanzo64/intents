language: pt-br
areas:
  - name: "Cozinha"
    id: "cozinha"

  - name: "Sala de Estar"
    id: "sala_de_estar"

  - name: "Quarto"
    id: "quarto"

  - name: "Garagem"
    id: "garagem"

  - name: "Entrada"
    id: "entrada"

entities:
  - name: "Luz do Quarto"
    id: "light.luz_do_quarto"
    area: "quarto"
    state: "off"

  - name: "Interruptor da Cozinha"
    id: "switch.interruptor_cozinha"
    area: "cozinha"
    state: "on"

  - name: "Maquina de Cafe"
    id: "switch.maq_cafe"
    area: "cozinha"
    state: "off"

  - name: "Exaustor"
    id: "fan.exaustor"
    area: "cozinha"

  - name: "Luz da sala"
    id: "light.luz_da_sala"
    area: "sala_de_estar"

  - name: "Ventilador da sala"
    id: "fan.ventilador_sala"
    area: "sala_de_estar"

  - name: "Ventilador de Teto"
    id: "fan.ventilador_de_teto"
    area: "sala_de_estar"

  - name: "Aquecedor Quarto"
    id: "switch.aquecedor_quarto"
    area: "quarto"
    state: "off"

  - name: "Luz Cozinha"
    id: "light.luz_cozinha"
    area: "cozinha"
    state: "on"

  - name: "Persiana"
    id: "cover.persinana_entrada"
    area: "entrada"
    state: "open"
    attributes:
      device_class: curtain

  - name: "Cortina Direita"
    id: "cover.cortina_direita"
    area: "sala_de_estar"
    state: "closed"
    attributes:
      device_class: curtain

  - name: "Cortina Quarto"
    id: "cover.quarto_cortina"
    area: "quarto"
    state: "closed"
    attributes:
      device_class: curtain

  - name: "Temperatura exterior"
    id: "sensor.temperatura_exterior"
    area: "garagem"
    state: "25"
    attributes:
      unit_of_measurement: "°C"

  - name: "Luz da Garagem"
    id: "light.garagem"
    area: "garagem"
    state: "on"

  - name: "Termostato"
    id: "climate.thermostat"
    area: "sala_de_estar"
    state: "68"
    attributes:
      unit_of_measurement: "°F"

  - name: "Ar condicionado"
    id: "climate.ac_quarto"
    area: "quarto"
    state: "off"
    attributes:
      unit_of_measurement: "°C"

  - name: "Porta Entrada"
    id: "lock.porta_entrada"
    area: "entrada"
    state: "locked"

  - name: "Porta dos Fundos"
    id: "lock.porta_fundos"
    state: "unlocked"

  - name: "Modo festa"
    id: "scene.festa"

  - name: "Modo silencioso"
    id: "script.silencioso"

  - name: "São Paulo"
    id: "weather.sao_paulo"
    state: "rainy"
    attributes:
      temperature: "18"
      temperature_unit: "°C"

  - name: "Campo Limpo"
    id: "weather.campo_limpo"
    state: "clear"
    attributes:
      temperature: "19"
      temperature_unit: "°C"

  - name: "Tarefas"
    id: "todo.tarefas"
    state: ""
