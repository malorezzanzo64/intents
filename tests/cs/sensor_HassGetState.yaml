language: cs
tests:
  # Teplota
  - sentences:
      - "Jaká je teplota naměřená v obýváku"
      - "Kolik stupňů je naměřeno v obýváku"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: temperature
        name: "v obýváku"
    response: "18 °C"

  # Apparent power
  - sentences:
      - "Jaký je zdánlivý výkon na senzoru Hlavní přívod?"
    intent:
      name: HassGetState
      slots:
        domain: sensor
        device_class: apparent_power
        name: "Hlavní přívod"
    response: "2 VA"

