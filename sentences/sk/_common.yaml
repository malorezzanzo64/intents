language: "sk"
responses:
  errors:
    no_intent: "Prepáč, nerozumel som tomu"
    no_area: "Žiadna oblasť s názvom {{ area }}"
    no_domain_in_area: "{{ area }} neobsahuje {{ domain }}"
    no_device_class_in_area: "{{ area }} neobsahuje {{ device_class }}"
    no_entity: "Žiadne zariadenie alebo entita s názvom {{ entity }}"
    handle_error: "Pri spracovaní došlo k neočakávanej chybe"
lists:
  color:
    values:
      - in: "biel(a|e|y|o|u)"
        out: "white"
      - in: "čiern(a|e|y|o|u)"
        out: "black"
      - in: "červen(á|é|ý|o|ú)"
        out: "red"
      - in: "oranžov(á|é|ý|o|ú)"
        out: "orange"
      - in: "žlt(á|é|ý|o|ú)"
        out: "yellow"
      - in: "zelen(á|é|ý|o|ú)"
        out: "green"
      - in: "modr(á|é|ý|o|ú)"
        out: "blue"
      - in: "fialov(á|é|ý|o|ú)"
        out: "purple"
      - in: "hned(á|é|ý|o|ú)"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  position:
    range:
      type: "percentage"
      from: 0
      to: 100
  volume:
    range:
      type: "percentage"
      from: 0
      to: 100
  on_off_states:
    values:
      - in: "(zapnut(ý|á|é|ých)|zasvieten(ý|á|é|ých)|otvoren(ý|á|é|ých))"
        out: "on"
      - in: "(vypnut(ý|á|é|ých)|zhasnut(ý|á|é|ých)|zatvoren(ý|á|é|ých))"
        out: "off"
  on_off_domains:
    values:
      - in: svet(lo|lá|iel)
        out: light
      - in: ventilátor[y|ov]
        out: fan
      - in: vypínač[e|ov]
        out: switch
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - "celsius"
      - in: "c|Celzia"
        out: "Celsius"
      - "fahrenheit"
      - in: "f|Fahrenheita"
        out: "Fahrenheit"
  shopping_list_item:
    wildcard: true
expansion_rules:
  name: "{name}"
  area: "{area}"
  what_is: "((ak(á|é|ý|o)[ je])|je)"
  is: "(je|sú)"
  any: "nejak(ý|á|é)"
  all: "(všetk(y)|každ(ý|á|é))"
  which: "ktor(ý|í|á|é|ú)"
  in: "(v|vo)"
  how_many: "koľko[ je]"
  brightness: "{brightness}[%| percent]"
  temp: "teplot(a|u)"
  temperature: "{temperature}[°| stupňov ][{temperature_unit}]"
  turn_on: "(zapni|zapnúť)"
  turn_off: "(vypni|vypnúť)"
  turn_on_light: "(zasvieť|zažni|rozžni|rozsvieť)"
  turn_off_light: "(zahas|zhasni)"
  set: "(nastav|prestav|zmeň|zvýš|zníž)"
  open: "(otvor|odostri|(roz|vy)tiahni)"
  close: "(zatvor|zavri|zastri|(s|za)tiahni)"
  position: "{position}[[ ]%| percent]"
  volume: "{volume:volume_level}[[ ]%| percent]"
skip_words:
  - "prosím"
